name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug - List files in root directory
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in current directory:"
          ls -la
          
      - name: Debug - Check if package-lock.json exists
        run: |
          if [ -f "package-lock.json" ]; then
            echo "✅ package-lock.json found"
            echo "File size: $(stat -c%s package-lock.json) bytes"
          else
            echo "❌ package-lock.json NOT found"
            echo "Available files:"
            find . -name "*package*" -type f
            exit 1
          fi
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Debug - Node and npm versions
        run: |
          node --version
          npm --version
          echo "NPM cache directory: $(npm config get cache)"
          
      - name: Install dependencies
        run: npm ci
        
      - name: Debug - Check node_modules
        run: |
          echo "node_modules size: $(du -sh node_modules 2>/dev/null || echo 'not found')"
          echo "VitePress installed: $(ls node_modules/.bin/vitepress 2>/dev/null && echo 'yes' || echo 'no')"
          
      - name: Build documentation
        run: npm run docs:build
        
      - name: Debug - Check build output
        run: |
          echo "Build directory contents:"
          ls -la docs/.vitepress/dist/ || echo "Build directory not found"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4