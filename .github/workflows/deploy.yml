name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # éªŒè¯é”æ–‡ä»¶å­˜åœ¨ï¼ˆè°ƒè¯•ç”¨ï¼ŒæˆåŠŸåå¯ç§»é™¤ï¼‰
      - name: ğŸ” Verify package-lock.json exists
        run: |
          if [ ! -f "docs/package-lock.json" ]; then
            echo "âŒ CRITICAL ERROR: docs/package-lock.json NOT FOUND!"
            exit 1
          fi
          echo "âœ… Found docs/package-lock.json (size: $(stat -c%s docs/package-lock.json) bytes)"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json   # ç¡®ä¿è·¯å¾„æ­£ç¡®

      - name: Install dependencies
        working-directory: ./docs
        run: npm ci

      - name: Build with VitePress
        working-directory: ./docs
        run: npm run docs:build

      # éªŒè¯æ„å»ºäº§ç‰©ï¼ˆè°ƒè¯•ç”¨ï¼‰
      - name: ğŸ” Verify build output
        run: |
          if [ ! -f "docs/.vitepress/dist/index.html" ]; then
            echo "âŒ Build failed: index.html not found!"
            exit 1
          fi
          echo "âœ… Build successful! Found index.html"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4