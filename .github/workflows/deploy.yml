# .github/workflows/deploy.yml
name: Deploy VitePress site to Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: üîç Verify lockfile
        run: |
          if [ ! -s "docs/package-lock.json" ] || grep -q '"packages": {}' docs/package-lock.json; then
            echo "‚ùå INVALID LOCKFILE: docs/package-lock.json is empty or has no dependencies!"
            exit 1
          fi
          echo "‚úÖ Valid package-lock.json found ($(wc -l < docs/package-lock.json) lines)"
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          cache-dependency-path: docs/package-lock.json
      
      - name: Install dependencies
        working-directory: ./docs
        run: npm ci
      
      - name: Build with VitePress
        working-directory: ./docs
        run: npm run docs:build
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/.vitepress/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4